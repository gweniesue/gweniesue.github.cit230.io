<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Lesson 8 | Table Assignment</title>               
        <meta name="description" content="Assignment for Lesson 8: Build a table.">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/tablebuild.css">
    </head>
    <body>
        <table class="tablestyle">   
            <tr>
                <thead>
                    <th class="tablelabel" colspan="3">ACME Wildwest</th>
                </thead>
            </tr>
            <tbody>
                <tr class="tableheaders">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr> 
                <tr class="tabledata">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="tabledata">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="tabledata">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="tabledata">
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="highlight">$7,500</td>
                </tr>
                <tr class="blackfriday">
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr class="tabledata">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tablefoot">
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
